<div class="defs"> <!-- Decorative SVG Library -->
			<!-- Optional Decorative SVG Script -->
			<!-- I did not rely on this, but this may bee needed as this app grows: https://css-tricks.com/transforms-on-svg-elements/  or http://jsbin.com/cenizuduri/1/edit?html,css,js,output-->
			<!-- Basic Analog Clock with Angular date time Sync class="defs" -->
			<svg onload="setClock()">
				<symbol id ='myClockSvgId'>
					<script>
						<![CDATA[
							function setClock()
							{
								var date = new Date()
								var h = parseInt(date.getHours())
								h = h > 12 ? h-12: h
								var m = parseInt(date.getMinutes())
								var s = parseInt(date.getSeconds())
								var second = 6*s
								var minute =(m+s/60)*6
								var hour = (h+m/60+s/3600)*30
								var hourHand = document.getElementById("hour")
								var minuteHand = document.getElementById("minute")
								var secondHand = document.getElementById("second")
								hourHand.setAttribute("transform","rotate("+ hour.toString() +")")
								minuteHand.setAttribute("transform","rotate("+ minute.toString() +")")
								secondHand.setAttribute("transform","rotate("+ second.toString() +")")
							}
						]]>
					</script>

					<g transform="translate(150,150)">
						<g transform="translate(25,5)"> <text>{{today | date:"MMM dd"}}</text> </g>
						<g>
							<circle r="108"  fill="none" stroke-width="4" stroke="gray" />
							<circle r="97" fill="none" stroke-width="11" stroke="black" stroke-dasharray="4,46.789082" transform="rotate(-1.5)" />
							<circle r="100" fill="none" stroke-width="5" stroke="black" stroke-dasharray="2,8.471976" transform="rotate(-.873)" />
						</g>
						<g id="hands" transform="rotate(180)">
							<g id="hour">
								<line stroke-width="6" y2="60" stroke-linecap="round" stroke="#005580" opacity=".5" />
								<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="12h" by="360" />
								<circle r="9" />
							</g>
							<g id="minute">
								<line stroke-width="4" y2="90" stroke-linecap="round" stroke="#004d4d" opacity=".9" />
								<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="60min" by="360" />
								<circle r="7" fill="red"/>
							</g>
							<g id="second">
								<line stroke-width="2" y1="-20" y2="102" stroke-linecap="round" stroke="red" />
								<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="60s" by="360" />
								<circle r="4" fill="black"/>
							</g>
						</g>
					</g>
				</symbol>
			</svg>

					<script type="text/ecmascript" id="script2259">

						var angle_seconds   = 0;
						var angle_gear7_5   = 0;
						var angle_minutes   = 0;
						var angle_gear180   = 0;
						var angle_hours     = 0;
						var angle_gear2880  = 0;
						var angle_daynight  = 0;
						var angle_gear5760  = 0;
						var angle_daymonth  = 0; // Day of month
						var angle_gear11520 = 0;
						var angle_weekday   = 0;
						var angle_gear172800= 0;
						var angle_month     = 0;

						// Keep track of old time... so we don't update the display if not necessary.
						// This is a mechanical clock, so it is correct to move the second hand
						// only once a second! One could add a pendulum and rocker... but that
						// requires too much CPU.
						var old_time = 0;

						// The gear groups
						var seconds;
						var gear7_5;
						var minutes;
						var gear180;
						var hours;
						var gear360;
						var daynight
						var gear5760;
						var date;
						var gear11520;
						var weekday;
						var gear172800;
						var month;

						function Start(evt) {
						  seconds         = evt.target.ownerDocument.getElementById(&quot;RotSeconds&quot;      );
						  gear7_5         = evt.target.ownerDocument.getElementById(&quot;RotGear7_5&quot;      );
						  minutes         = evt.target.ownerDocument.getElementById(&quot;RotMinutes&quot;      );
						  gear180         = evt.target.ownerDocument.getElementById(&quot;RotGear180&quot;      );
						  hours           = evt.target.ownerDocument.getElementById(&quot;RotHours&quot;        );
						  gear360         = evt.target.ownerDocument.getElementById(&quot;RotGear360&quot;      );
						  daynight        = evt.target.ownerDocument.getElementById(&quot;RotDayNight&quot;     );
						  gear5760        = evt.target.ownerDocument.getElementById(&quot;RotGear5760&quot;     );
						  daymonth        = evt.target.ownerDocument.getElementById(&quot;RotDayMonth&quot;     );
						  gear11520       = evt.target.ownerDocument.getElementById(&quot;RotGear11520&quot;    );
						  weekday         = evt.target.ownerDocument.getElementById(&quot;RotWeekDay&quot;      );
						  gear172800      = evt.target.ownerDocument.getElementById(&quot;RotGear172800&quot;   );
						  month           = evt.target.ownerDocument.getElementById(&quot;RotMonth&quot;        );

						  second_hand     = evt.target.ownerDocument.getElementById(&quot;RotSecondHand&quot;   );
						  minute_hand     = evt.target.ownerDocument.getElementById(&quot;RotMinuteHand&quot;   );
						  hour_hand       = evt.target.ownerDocument.getElementById(&quot;RotHourHand&quot;     );
						  daynight_hand   = evt.target.ownerDocument.getElementById(&quot;RotDayNightHand&quot; );
						  daymonth_hand   = evt.target.ownerDocument.getElementById(&quot;RotDayMonthHand&quot; );
						  weekday_hand    = evt.target.ownerDocument.getElementById(&quot;RotWeekDayHand&quot;  );
						  month_hand      = evt.target.ownerDocument.getElementById(&quot;RotMonthHand&quot;    );

						  Run();
						}

						function Run() {

						  // Get computer clock time
						  var date  = new Date();
						  var s = date.getSeconds();
						  var m = date.getMinutes();
						  var h = date.getHours();    // Get hour so we can check for Summer Time
